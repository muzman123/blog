<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Clean Text -->
  <rect x="50" y="100" width="200" height="100" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="125" font-family="monospace" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Clean Text:</text>
  <text x="150" y="155" font-family="monospace" font-size="16" fill="#1976d2" text-anchor="middle">"Hello world"</text>
  <text x="150" y="185" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">Forward Process →</text>
  
  <!-- Arrow 1 -->
  <line x1="260" y1="150" x2="340" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Masked Text -->
  <rect x="350" y="100" width="200" height="100" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="450" y="125" font-family="monospace" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Masked Text:</text>
  <text x="450" y="155" font-family="monospace" font-size="16" fill="#f57c00" text-anchor="middle">"H[MASK] w[MASK]rld"</text>
  <text x="450" y="185" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">← Reverse Process</text>
  
  <!-- Arrow 2 -->
  <line x1="560" y1="150" x2="640" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Model Prediction -->
  <rect x="650" y="100" width="200" height="100" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="750" y="125" font-family="monospace" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Model Predicts:</text>
  <text x="750" y="155" font-family="monospace" font-size="16" fill="#388e3c" text-anchor="middle">"Hello world"</text>
  <text x="750" y="185" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">(Restored)</text>
  
  <!-- Labels -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Text Diffusion Process</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Training: Add noise (masking)</text>
  <text x="750" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Inference: Remove noise (predict masks)</text>
</svg>
